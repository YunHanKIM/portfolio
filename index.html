<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YunHan&#39;s Portfolio</title>
    <!-- 내 사이트 설명 하는 문구 SEO를 위해-->
    <meta name="description" content="Portfolio for software engineer YunHan" />
    <meta name="author" content="YunHan" />
    <link
      rel="shortcut icon"
      href="images/favicon.ico?v=2"
      type="image/x-icon"
    />
    <!-- OG (Open Graph Data) -->
    <meta property="og:title" content="윤한의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 유알엘" />
    <meta property="og:image" content="배포후 생성된 이미지 유알엘" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/aa6e9e83bc.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <!-- defer 이 스크립트는 html parsed가 된 후 불러와도 된다. 문서 다 분석 된뒤 문서 다운 받아 실행된다. 성능이 좋아진다. -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <h1><a href="#">YunHan</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#work">My work</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home">
        <img src="images/profile.png" alt="YunHan's profile" />
        <h2>Hello I&#39;m Dream Coder, YunHan</h2>
        <p>프론트엔드 개발자 꿈을 꾸는 김윤한입니다.</p>
        <a href="#contact">Contact Me</a>
      </section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Work -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonials"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
